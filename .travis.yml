language: python
addons:
  mariadb: 10.0
cache:
  pip: true
  directories:
    - /var/lib/mysql
python:
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install -r backend/requirements.txt
  - pip install coveralls
# command to run tests
script:
  tools/run-tests-with-coverage.sh
after_success:
  coveralls
