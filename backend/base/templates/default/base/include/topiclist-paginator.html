{% load ellipsed_paginator %}
{% get_paginated_list page=page adjacent_pages=2 as page_number_list %}
{% if page_number_list %}
<ul class="pagination">
    <li class="page-previous {% spaceless %}
        {% if page.number == 1 %}
            disabled
        {% endif %}
    {% endspaceless %}"><a href="#">Â«</a></li>

    {% for page_number in page_number_list %}
    <li class="page-numbered {% spaceless %}
        {% if page.number == page_number %}
            active
        {% endif %}
    {% endspaceless %}" data-page-id="{{ page_number }}">
        <a href="#">{{ page_number }}</a>
    </li>
    {% endfor %}
    <li class="page-next {% spaceless %}
        {% if page.number == page.paginator.num_pages %}
            disabled
        {% endif %}
    {% endspaceless %}"><a href="#">Â»</a></li>
</ul>
{% endif %}
