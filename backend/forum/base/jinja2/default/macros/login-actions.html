{% from 'default/macros/render-form.html' import render_form with context %}
{% macro login_actions(request, autofocus=False) -%}
{%- if request.user.is_anonymous -%}
<section class="card card-block" aria-label="{{ _('Login') }}">
    <div class="card-text">
    <form method="post" action="{{ url('forum:accounts:login') }}">
        {% csrf_token %}
        <legend>{{ _('Login') }}</legend>
        {{ render_form(form=forum_auth_form(autofocus)) }}
        <button type="submit" class="btn btn-primary">
            {{ _('Submit') }}
        </button>
    </form>
    </div>
</section>
{%- endif -%}
{%- endmacro %}
