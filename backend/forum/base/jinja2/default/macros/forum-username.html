{% macro forum_username(user, is_template=False) -%}
{% if not is_template -%}
<a href="/user/{{ user.slug }}" class="forum-username {% spaceless %}
    {% if user.is_superuser or user.is_staff %}
        is-admin
    {% endif %}
{% endspaceless %}" data-slug="{{ user.slug }}" data-toggle="username">
    {{- user.username|escape -}}
</a>
{%- else -%}
<a href="" class="forum-username" data-slug="" data-toggle="username">
</a>
{%- endif %}
{%- endmacro %}
